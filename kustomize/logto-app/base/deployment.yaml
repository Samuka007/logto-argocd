apiVersion: apps/v1
kind: Deployment
metadata:
  name: logto
  labels:
    app: logto
    app.kubernetes.io/name: logto
    app.kubernetes.io/component: authentication
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: logto
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: logto
    spec:
      containers:
      - name: logto
        image: ghcr.io/logto-io/logto:latest
        imagePullPolicy: Always
        ports:
        - name: core
          containerPort: 3001
          protocol: TCP
        - name: admin
          containerPort: 3002
          protocol: TCP
        env:
        # Database connection - 通过 CNPG Pooler 连接数据库
        - name: DB_HOST
          value: logto-postgres-pooler
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: logto-postgres-app
              key: port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: logto-postgres-app
              key: dbname
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: logto-postgres-app
              key: password
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: logto-postgres-app
              key: user
        - name: DB_URL
          value: "postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}"

        # Configuration from ConfigMap
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: logto-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: logto-config
              key: PORT
        - name: ADMIN_PORT
          valueFrom:
            configMapKeyRef:
              name: logto-config
              key: ADMIN_PORT
        - name: TRUST_PROXY_HEADER
          valueFrom:
            configMapKeyRef:
              name: logto-config
              key: TRUST_PROXY_HEADER
        - name: CASE_SENSITIVE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: logto-config
              key: CASE_SENSITIVE_USERNAME

        - name: ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: logto-config
              key: ENDPOINT
        - name: ADMIN_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: logto-config
              key: ADMIN_ENDPOINT

        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 2000m
            memory: 1024Mi

        livenessProbe:
          httpGet:
            path: /api/status
            port: core
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /api/status
            port: core
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
