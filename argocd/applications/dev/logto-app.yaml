apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logto-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1" # 数据库就绪后部署应用
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/Samuka007/logto-argocd.git
    targetRevision: main
    path: kustomize/logto-app/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
