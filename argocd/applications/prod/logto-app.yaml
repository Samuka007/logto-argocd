apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logto-app-prod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
  - resources-finalizer.argocd.argoproj.io/background
spec:
  project: default

  source:
    repoURL: https://github.com/your-org/your-repo.git
    targetRevision: feat-builtin-db-logto
    path: kustomize/logto-app/overlays/prod

  destination:
    server: https://kubernetes.default.svc
    namespace: production

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
